# Part cooling FAN0
[fan]
pin: PD13
kick_start_time: 0.25
off_below: 0.10

# Hotend FAN1
[heater_fan hotend_fan]
pin: PD12
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

[fan_generic controller_fans]
pin: PE5
kick_start_time: 0.5

[fan_generic filter_fans]
pin: PA3
kick_start_time: 0.5

[fan_generic stepper_fan]
pin: PA8
kick_start_time: 0.5

[include ./macros.cfg]