[include mainsail.cfg]
#[include sensorless.cfg]

[mcu]
serial: # Define your MCU serial
#restart_method: command
##--------------------------------------------------------------------

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 3000
max_z_velocity: 100
max_z_accel: 3000
square_corner_velocity: 5.0

[temperature_sensor M8P]
sensor_type: temperature_mcu

[temperature_sensor CB1]
sensor_type: temperature_host

#####################################################################
#	X/Y Steppers - M1 and M2
#
#		Multiply the peak current by 0.707 to determine the maximum
#		current in RMS. This is the maximum run current. (Typically
#		round down to the nearest .1)
#####################################################################

# M1
[stepper_x]
step_pin: PE2
dir_pin: PB4
enable_pin: !PC11
microsteps: 32
rotation_distance: 40
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_min: -12
position_endstop: 132
position_max: 132
homing_speed: 50
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC10
interpolate: True
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PF3
driver_SGTHRS: 255 	#<-!-!-!- Tune sensorless homing

# M2
[stepper_y]
step_pin: PF12
dir_pin: PF11
enable_pin: !PB3
microsteps: 32
rotation_distance: 40
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_min: -2
position_endstop: 125
position_max: 125
homing_speed: 50
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PF13
interpolate: True
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PF4
driver_SGTHRS: 255 	#<-!-!-!- Tune sensorless homing

#####################################################################
#	Z Steppers - M3, M4 and M5
#
#		Multiply the peak current by 0.707 to determine the maximum
#		current in RMS. This is the maximum run current. (Typically
#		round down to the nearest .1)
#####################################################################

## Front Left - M3
[stepper_z]
step_pin: PD7
dir_pin: !PD6
enable_pin: !PF10
rotation_distance: 40
microsteps: 32
endstop_pin: probe:z_virtual_endstop 	#<-!-!-!- Define your Z endstop pen or use the probe for boop
position_max: 120
position_min: -4
homing_speed: 8
second_homing_speed: 8
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: PF9
interpolate: true
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 999999

##  Rear Center - M4
[stepper_z1]
step_pin: PD3
dir_pin: PD2
enable_pin: !PD5
rotation_distance: 40
microsteps: 32

[tmc2209 stepper_z1]
uart_pin: PD4
interpolate: true
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 999999

##  Front Right - M5
[stepper_z2]
step_pin: PC9
dir_pin: PC8
enable_pin: !PD1
rotation_distance: 40
microsteps: 32

[tmc2209 stepper_z2]
uart_pin: PD0
interpolate: true
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 999999

#####################################################################
#	Extruder - M7
#
#		Multiply the peak current by 0.707 to determine the maximum
#		current in RMS. This is the maximum run current. (Typically
#		round down to the nearest .1)
#####################################################################

[extruder]
step_pin: PD12
dir_pin: !PD11
enable_pin: !PD14
rotation_distance: 22.650 		#<-!-!-!- Calibrate rotation distance
gear_ratio: 50:10
microsteps: 32
full_steps_per_rotation: 200
filament_diameter: 1.75
heater_pin: PB6
sensor_pin: PA1
sensor_type: PT1000		#<-!-!-!- Define your temperature sensor
max_extrude_only_distance: 100.0
max_temp: 295
min_extrude_temp: 150
min_temp: 0
nozzle_diameter: 0.400
control: pid				#<-!-!-!- Run a PID tune
pid_kp: 22.331
pid_ki: 2.481
pid_kd: 50.246
pressure_advance: 0			#<-!-!-!- Tune pressure advance
pressure_advance_smooth_time: 0.020

[tmc2209 extruder]
uart_pin: PD13
interpolate: false
run_current: 0.3
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
# 	Bed Heater
#####################################################################

[heater_bed]
heater_pin: PE1
sensor_type: PT1000 #TODO
sensor_pin: PA0
min_temp: 0
max_temp: 120
control: pid				#<-!-!-!- Run a PID tune
pid_kp: 53.713
pid_ki: 1.312
pid_kd: 549.883

#####################################################################
# 	Probe
#####################################################################

[probe]
pin: ^PF6
x_offset: 0				#<-!-!-!- Set to the position x of your probe relative to the nozzle
y_offset: 0				#<-!-!-!- Set to the position y of your probe relative to the nozzle
z_offset: 0				#<-!-!-!- Set to the position z of your probe relative to the nozzle
speed: 8
samples: 3
samples_result: median
sample_retract_dist: 5
samples_tolerance: 0.01
samples_tolerance_retries: 3
#					<-!-!-!- Uncomment below if you are using Boop
