##  Connected to MOTOR_6
##  Heater - HE0
##  Thermistor - T0
[extruder]
step_pin: canbus:EXT_STEP
dir_pin: !canbus:EXT_DIR
enable_pin: !canbus:EXT_EN
rotation_distance: 23.2456032021858921544090368   #Bondtech 5mm Drive Gears
##  Update Gear Ratio depending on your Extruder Type
##  Use 50:10 for Stealthburner/Clockwork 2
##  Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##  Use 80:20 for M4, M3.1
gear_ratio: 50:10
microsteps: 32
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: canbus:HE0
sensor_pin: canbus:TH0
sensor_type: PT1000  # this is the default for the Revo heater
max_extrude_only_accel: 1500
max_extrude_cross_section: 50
min_temp: 0
max_temp: 350
max_power: 1.0
min_extrude_temp: 170
max_extrude_only_distance: 101
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 350

#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
##  Try to keep pressure_advance below 1.0
#pressure_advance: 0.05
##  Default is 0.040, leave stock
#pressure_advance_smooth_time: 0.040

##  E0 on MOTOR6
[tmc2209 extruder]
uart_pin: canbus:EXT_UART
interpolate: false
run_current: 0.35
sense_resistor: 0.110
stealthchop_threshold: 0


