[beacon]
serial: /dev/serial/by-id/usb-Beacon_Beacon_RevH_952646215154364134202020FF152A36-if00
x_offset: 0 # update with offset from nozzle on your machine
y_offset: 15 # update with offset from nozzle on your machine
mesh_main_direction: x
mesh_runs: 2
home_xy_position: 147.5, 150
home_z_hop: 5
home_z_hop_speed: 30
home_xy_move_speed: 300
home_method: contact
home_method_when_homed: proximity
home_autocalibrate: unhomed
home_gcode_pre_x: _HOME_PRE_AXIS AXIS=X
home_gcode_post_x: _HOME_POST_AXIS AXIS=X
home_gcode_pre_y: _HOME_PRE_AXIS AXIS=Y
home_gcode_post_y: _HOME_POST_AXIS AXIS=Y
contact_max_hotend_temperature: 150

[force_move]
enable_force_move: True

[include ./macros.cfg]
  