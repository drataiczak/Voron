# Section to create alias for pins used by MMU for easier integration into Klippain and RatOS.
# The names match those referenced in the mmu_hardware.cfg file. If you get into difficulty
# you can also comment out this aliases definition and configure the pin names directly
# into mmu_hardware.cfg.
#
[board_pins tradrack]
mcu: tradrack # Assuming using an external / extra mcu dedicated to MMU
aliases:
  MMU_GEAR_UART=PA8,
  MMU_GEAR_STEP=PA4,
  MMU_GEAR_DIR=PA10,
  MMU_GEAR_ENABLE=PA2,
  MMU_SEL_UART=PA8,
  MMU_SEL_STEP=PA9,
  MMU_SEL_DIR=PB8,
  MMU_SEL_ENABLE=PA11,
  MMU_SEL_DIAG=PA7,
  MMU_SEL_ENDSTOP=PB9,
  MMU_SERVO=PA5,
  MMU_ENCODER=PA6,
  MMU_GATE_SENSOR=PA7