[neopixel th_leds]
pin: canbus:RGBLED            #   The pin connected to the neopixel. This parameter must be provided.
chain_count: 27               #   The number of Neopixel chips that are "daisy chained" to the
color_order: GRBW, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRBW #   Set the pixel order required by the LED hardware. Options are GRB, RGB, GRBW, or RGBW. The default is GRB.
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0
initial_WHITE: 1.0

[include ./macros.cfg]

[delayed_gcode setdisplayneopixel]
initial_duration: 1
gcode:
  STATUS_READY