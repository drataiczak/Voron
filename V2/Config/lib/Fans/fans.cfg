# Part cooling FAN0
[fan]
pin: canbus:FAN1
kick_start_time: 0.25
off_below: 0.10

# Hotend FAN1
[heater_fan hotend_fan]
pin: canbus:FAN0
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

[controller_fan controller_fan]
pin: PD12
kick_start_time: 0.5
max_power: 0.5
heater: heater_bed